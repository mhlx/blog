<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link th:href="@{/static/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">
<link th:href="@{/static/fontawesome-free/css/all.min.css}"
	rel="stylesheet">
<title>页面渲染异常</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1 style="text-align: center; font-size: 48px">页面渲染异常</h1>
			</div>
			<div class="col-md-8 offset-md-2" th:if="${description != null}">
				<a th:href="@{/}">返回首页</a>
				<div th:unless="${#lists.isEmpty(description.templateErrorInfos)}"
					class="table-responsive">
					<table class="table">
						<tr>
							<th>模板名</th>
							<th>行号</th>
							<th>列号</th>
						</tr>
						<tr th:each="info : ${description.templateErrorInfos}">
							<td th:text="${info.templateName}"></td>
							<td th:text="${info.line}"></td>
							<td th:text="${info.col}"></td>
						</tr>
					</table>
				</div>
				<p th:if="${description.expression != null}">
					表达式:<span th:text="${description.expression}"></span>
				</p>

				<h3 th:if="${description.stackTrace != null}">Stack Trace</h3>
				<pre th:if="${description.stackTrace != null}"
					th:text="${description.stackTrace}" class="pre-scrollable"></pre>

			</div>
		</div>
	</div>

	<script th:src="@{/static/jquery/jquery.min.js}"></script>
	<script th:src="@{/static/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>

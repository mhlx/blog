<!DOCTYPE html>
<html>

<head th:replace="console/base/head :: head('空间管理','')"></head>

<body id="page-top">

	<nav th:replace="console/base/nav"></nav>
	<div th:replace="console/base/mobile_nav"></div>

	<div id="wrapper">

		<!--sidebar-->
		<ul th:replace="console/base/sidebar :: active('space')"></ul>

		<div id="content-wrapper">

			<div class="container-fluid">

				<div class="card mb-3">
					<div class="card-header">
						<i class="fas fa-table"></i>
					</div>
					<div class="card-body">
						<div class="alert alert-danger" th:if="${error != null}">
							[[${messages.getMessage(error)}]]
						</div>
						<button class="btn btn-primary" data-create>创建空间</button>
						<div class="table-responsive" style="margin-top: 10px">
							<table class="table table-bordered" id="spaceTable" width="100%"
								cellspacing="0">
								<thead>
									<tr>
										<th data-bind="name">空间名</th>
										<th data-bind="alias">别名</th>
										<th data-bind="createDate">创建时间</th>
										<th data-bind="isPrivate">私人空间</th>
										<th data-bind="isDefault">默认空间</th>
										<th data-bind="lockId">访问锁</th>
										<th data-bind="id">操作</th>
									</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
						</div>
					</div>
				</div>

			</div>
			<!-- /.container-fluid -->

			<!-- Sticky Footer -->

			<div th:replace="console/base/footer"></div>

		</div>
		<!-- /.content-wrapper -->

	</div>
	<!-- /#wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<div class="modal fade" id="spaceModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">空间</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label class="col-form-label">空间名称:</label> <input type="text"
								class="form-control" id="spaceName">
						</div>
						<div class="form-group">
							<div class="alert alert-danger" role="alert">
								<i class="fas fa-exclamation-triangle"></i>创建完成后别名无法被修改
							</div>
							<label class="col-form-label">别名:</label><input type="text"
								class="form-control" id="spaceAlias">
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="isDefault">
							<label class="form-check-label"> 默认 </label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="isPrivate">
							<label class="form-check-label"> 私人 </label>
						</div>

						<div class="form-group">
							<label>访问锁</label> <select class="form-control" id="lock">
								<option value="">无</option>
							</select>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" data-submit>提交</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript-->

	<div th:replace="console/base/foot"></div>
	<script th:src="@{/static/console/js/space.js}"></script>

</body>

</html>

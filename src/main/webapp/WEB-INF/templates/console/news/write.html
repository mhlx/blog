<!DOCTYPE html>
<html>

<head th:replace="console/base/head :: head('动态管理','console/news/head')"></head>

<body id="page-top">

	<nav th:replace="console/base/nav"></nav>
	<div th:replace="console/base/mobile_nav"></div>

	<div id="wrapper">

		<!--sidebar-->
		<ul th:replace="console/base/sidebar :: active('data')"></ul>

		<div id="content-wrapper">

			<div class="container-fluid">

				<div class="card mb-3">
					<div class="card-header">
						<i class="fas fa-table"></i>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-md-8 offset-md-2">
								<div style="margin-bottom: 10px">
									<a class="btn btn-primary" th:href="@{/console/news}">关闭</a>
									<button class="btn btn-primary" id="saveNews">保存</button>
								</div>
								<form id="editForm">
									<div class="form-group">
										<label>内容</label>
										<div id="editor-content" style="position: relative;">
											<textarea class="form-control" cols="8" rows="8"
												placeholder="(0~2000字符)" id="editor"
												th:text="${news.content}"></textarea>
										</div>
									</div>
									<div class="form-group">
										<label>时间</label> <input type="text" class="form-control"
											id="time"
											th:value="${news.write != null ? times.format(news.write,'yyyy-MM-dd HH:mm:ss') : ''}">
									</div>
									<div class="form-group">
										<label>访问锁</label> <select id="lock" class="form-control">
											<option value="">无</option>
										</select>
									</div>

									<div class="form-check">
										<input class="form-check-input" type="checkbox"
											id="allowComment" checked="checked"> <label
											class="form-check-label"> 允许评论 </label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="checkbox" id="isPrivate">
										<label class="form-check-label"> 私人 </label>
									</div>
									<input type="hidden" id="id" th:if="${news.id != null}"
										th:value="${news.id}" />
								</form>
							</div>
						</div>
					</div>
				</div>

			</div>
			<!-- /.container-fluid -->

			<!-- Sticky Footer -->

			<div th:replace="console/base/footer"></div>

		</div>

	</div>
	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>


	<div th:replace="console/base/foot"></div>
	<script>var rootPath = root</script>
	<script th:src="@{/static/heather/highlight/highlight.pack.js}"></script>
	<!--CodeMirror-->
	<script th:src="@{/static/codemirror/lib/codemirror.js}"></script>
	<script th:src="@{/static/codemirror/addon/mode/overlay.js}"></script>
	<script th:src="@{/static/codemirror/mode/xml/xml.js}"></script>
	<script th:src="@{/static/codemirror/mode/markdown/markdown.js}"></script>
	<script th:src="@{/static/codemirror/mode/gfm/gfm.js}"></script>
	<script
		th:src="@{/static/codemirror/addon/selection/mark-selection.js}"></script>
	<script
		th:src="@{/static/codemirror/addon/selection/active-line.js}"></script>	
	<script th:src="@{/static/codemirror/addon/search/searchcursor.js}"></script>
	<script th:src="@{/static/codemirror/addon/search/search.js}"></script>
	<script th:src="@{/static/codemirror/addon/edit/continuelist.js}"></script>
	<script th:src="@{/static/codemirror/addon/dialog/dialog.js}"></script>
	<script th:src="@{/static/codemirror/addon/display/fullscreen.js}"></script>
	<script th:src="@{/static/heather/js/markdown-it.min.js}"></script>
	<script th:src="@{/static/heather/js/markdown-it-task-lists.min.js}"></script>
	<script th:src="@{/static/heather/js/markdown-it-katex.min.js}"></script>
	<script th:src="@{/static/heather/js/markdownItAnchor.umd.js}"></script>
	<script th:src="@{/static/heather/js/morphdom-umd.min.js}"></script>
	<script th:src="@{/static/heather/js/heather.js}"></script>
	

	<script type="text/javascript"
		th:src="@{/static/jquery-file-upload/js/load-image.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/static/js/canvas-to-blob.min.js}"></script>
	<script
		th:src="@{/static/jquery-file-upload/js/vendor/jquery.ui.widget.js}"></script>
	<script
		th:src="@{/static/jquery-file-upload/js/jquery.iframe-transport.js}"></script>
	<script th:src="@{/static/jquery-file-upload/js/jquery.fileupload.js}"></script>
	<script
		th:src="@{/static/jquery-file-upload/js/jquery.fileupload-ui.js}"></script>
	<script
		th:src="@{/static/jquery-file-upload/js/jquery.fileupload-process.js}"></script>
	<script
		th:src="@{/static/jquery-file-upload/js/jquery.fileupload-image.js}"></script>
	<script
		th:src="@{/static/jquery-file-upload/js/jquery.fileupload-audio.js}"></script>
	<script
		th:src="@{/static/jquery-file-upload/js/jquery.fileupload-video.js}"></script>
	<script
		th:src="@{/static/jquery-file-upload/js/jquery.fileupload-validate.js}"></script>
	<script th:src="@{/static/js/file.js}"></script>
	<script th:src="@{/static/console/js/file_insert.js}"></script>
	
	<script>
	var editor = $("#editor");
    function insertAfter(newNode, referenceNode) {
        referenceNode.parentNode.insertBefore(newNode, referenceNode.nextSibling);
    }
    
    Heather.lazyRes.mermaid_js=rootPath+'static/heather/js/mermaid.min.js';
    Heather.lazyRes.katex_css=rootPath+'static/heather/katex/katex.min.css';
    Heather.lazyRes.katex_js=rootPath+'static/heather/katex/katex.min.js';
    
    var heather = Heather.create(document.getElementById('editor'));

    heather.getToolbar().addIcon('fas fa-expand heather_icon',function(){
    	heather.setFullscreen(!heather.isFullscreen());
    }); 
    heather.getToolbar().addIcon('fas fa-file heather_icon',function(){
    	files.get(heather.editor);
    });
    heather.getToolbar().addIcon('fas fa-eye heather_icon', function() {
		heather.setPreview(true);
	});
    
	var selectionHelperOpen = false;
	heather.on('selectionHelperChange',function(sc){
		selectionHelperOpen = sc;
	});
	if(Heather.Util.mobile){
		toolbar.addIcon('fas fa-arrows-alt heather_icon', function() {
			if(!selectionHelperOpen){
				heather.openSelectionHelper();
			} else {
				heather.closeSelectionHelper();
			}
		});
	} else {
		heather.on('fullscreenChange',function(fs){
			heather.setSyncView(fs);
		})
	}
	var mode = $("#id").length > 0 ? 'update' : 'write';
	$.ajax({
		url : root + 'api/console/locks',
		success : function(data) {
			var locks = data;
			if (locks.length > 0) {
				var html = '';
				for (var i = 0; i < locks.length; i++) {
					var lock = locks[i];
					html += '<option value="' + lock.id + '">' + lock.name
							+ '</option>';
				}
				$("#lock").append(html);
				if(mode == 'update'){
					$("#lock").val('[[${news.lockId}]]');
				}
			}
		},
		error : function(jqXHR) {
			Swal.fire('获取锁失败', $.parseJSON(jqXHR.responseText).error, 'error');
		}
	})
	$("#saveNews").click(function() {
			var me = $(this);
			me.prop('disabled', true);
			var news = {};
			news.editor = 'MD';
			news.content = heather.getValue();
			var lockId = $("#lock").val();
			if (lockId != '')
				news.lockId = lockId;
			news.write = $("#time").val();
			news.allowComment = $("#allowComment").is(":checked");
			news.isPrivate = $("#isPrivate").is(":checked");
			if (mode == 'update') {
				news.id = $("#id").val();
			}
			if (mode == 'write') {
				$.ajax({
					type : "post",
					url : root + "api/console/news",
					contentType : "application/json",
					data : JSON.stringify(news),
					complete : function(jqXHR, textStatus, errorThrown) {
						var code = jqXHR.status;
						if (code == 201) {
							me.prop("disabled", false);
							Swal.fire('动态添加成功', '', 'success');
							window.location.href = root+'console/news';
						} else {
							me.prop("disabled", false);
							var data = $.parseJSON(jqXHR.responseText);
							Swal.fire('添加失败', data.error, 'error');
						}
					}
				});
			} else {
				$.ajax({
					type : "PUT",
					url : root + "api/console/news/" + news.id,
					contentType : "application/json",
					data : JSON.stringify(news),
					success : function(data) {
						me.prop("disabled", false);
						Swal.fire('动态更新成功', '', 'success');
					},
					error : function(jqXHR, textStatus, errorThrown) {
						me.prop("disabled", false);
						var data = $.parseJSON(jqXHR.responseText);
						Swal.fire('更新失败', data.error, 'error');
					}
				});
			}
		});
		if (mode == 'write')
			$("#time").val(moment().format("YYYY-MM-DD HH:mm"));
		if(mode == 'update'){
			if('[[${news.isPrivate}]]' == 'true'){
				$("#isPrivate").prop('checked',true);
			}
			if('[[${news.allowComment}]]' == 'true'){
				$("#allowComment").prop('checked',true);
			}else{
				$("#allowComment").prop('checked',false);
			}
			
		}
	</script>
</body>

</html>

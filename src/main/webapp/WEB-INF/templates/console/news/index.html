<!DOCTYPE html>
<html>

<head th:replace="console/base/head :: head('动态管理','')"></head>

<body id="page-top">

	<nav th:replace="console/base/nav"></nav>
	<div th:replace="console/base/mobile_nav"></div>

	<div id="wrapper">

		<div id="content-wrapper">

				<div class="card mb-3">
					<div class="card-header">

					</div>
					<div class="card-body">

							<div class="btn-group" role="group" aria-label="Basic example">

								<a th:href="@{/console/news/new}" class="btn btn-secondary"
									id="createNews">新动态</a>
							</div>
						</form>
						<div id="news-container" style="margin-top: 10px" class="row">

						</div>
						<div id="news-paging"></div>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->

			<!-- Sticky Footer -->

			<div th:replace="console/base/footer"></div>

		</div>
		<!-- /.content-wrapper -->

	</div>
	<!-- /#wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<div th:replace="console/base/foot"></div>
	<script th:src="@{/static/console/js/news.js?v=0.1}"></script>

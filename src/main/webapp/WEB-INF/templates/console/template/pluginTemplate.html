<!DOCTYPE html>
<html>

<head th:replace="console/base/head :: head('插件模板管理','')"></head>

<body id="page-top">

	<nav th:replace="console/base/nav"></nav>
	<div th:replace="console/base/mobile_nav"></div>

	<div id="wrapper">

		<!--sidebar-->
		<ul th:replace="console/base/sidebar :: active('pluginTemplate')"></ul>

		<div id="content-wrapper">

			<div class="container-fluid">

				<div class="card mb-3">
					<div class="card-header">
						<i class="fas fa-table"></i>
					</div>
					<div class="card-body">
						<div class="alert alert-danger" th:if="${error != null}">
							[[${messages.getMessage(error)}]]</div>


						<form class="form-inline justify-content-left my-2">

							<div class="btn-group" role="group" aria-label="Basic example">
								<a th:href="@{/console/template/pluginTemplate/new}"
									class="btn btn-secondary">新建</a>
							</div>
						</form>

						<div class="table-responsive">
							<table class="table table-bordered" id="pluginTemplateTable"
								width="100%" cellspacing="0">
								<thead>
									<tr>
										<th data-bind="pluginName">名称</th>
										<th data-bind="name">插件名</th>
										<th data-bind="id">操作</th>
									</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
						</div>
					</div>
				</div>

			</div>
			<div th:replace="console/base/footer"></div>

		</div>

	</div>
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<div th:replace="console/base/foot"></div>
	<script th:src="@{/static/console/js/pluginTemplate.js}"></script>

</body>

</html>

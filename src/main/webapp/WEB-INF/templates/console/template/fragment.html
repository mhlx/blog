<!DOCTYPE html>
<html>

<head th:replace="console/base/head :: head('模板片段管理','')"></head>

<body id="page-top">

	<nav th:replace="console/base/nav"></nav>

	<div id="wrapper">

		<!--sidebar-->
		<ul th:replace="console/base/sidebar :: active('fragment')"></ul>

		<div id="content-wrapper">

			<div class="container-fluid">

				<div class="card mb-3">
					<div class="card-header">
						<i class="fas fa-table"></i>
					</div>
					<div class="card-body">
						<a class="btn btn-primary" th:href="@{/console/template/fragment/new}">新建</a>
						<div class="table-responsive" style="margin-top: 10px">
							<table class="table table-bordered" id="fragmentTable" width="100%"
								cellspacing="0">
								<thead>
									<tr>
										<th data-bind="xx1">ID</th>
										<th data-bind="name">名称</th>
										<th data-bind="space">空间</th>
										<th data-bind="createDate">创建日期</th>
										<th data-bind="id">操作</th>
									</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
						</div>
						<div id="fragmentTable_paging"></div>
					</div>
				</div>

			</div>
			<!-- /.container-fluid -->

			<!-- Sticky Footer -->
			<footer class="sticky-footer">
				<div class="container my-auto">
					<div class="copyright text-center my-auto">
						<span>Copyright © Your Website 2018</span>
					</div>
				</div>
			</footer>

		</div>
		<!-- /.content-wrapper -->

	</div>
	<!-- /#wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>


	<div th:replace="console/base/foot"></div>
	<script th:src="@{/static/console/js/fragment.js}"></script>

</body>

</html>

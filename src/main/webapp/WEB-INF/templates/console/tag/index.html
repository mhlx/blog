<!DOCTYPE html>
<html>

<head th:replace="console/base/head :: head('标签管理','')"></head>

<body id="page-top">

	<nav th:replace="console/base/nav"></nav>
	<div th:replace="console/base/mobile_nav"></div>

	<div id="wrapper">

		<!--sidebar-->
		<ul th:replace="console/base/sidebar :: active('tag')"></ul>

		<div id="content-wrapper">

			<div class="container-fluid">

				<div class="card mb-3">
					<div class="card-header">
						<i class="fas fa-table"></i>
					</div>
					<div class="card-body">
						<div class="table-responsive" style="margin-top: 10px">
							<table class="table table-bordered" id="tagTable" width="100%"
								cellspacing="0">
								<thead>
									<tr>
										<th data-bind="name">名称</th>
										<th data-bind="create">名称</th>
										<th data-bind="id">操作</th>
									</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
						</div>
						<div id="tagTable_paging"></div>
					</div>
				</div>

			</div>
			<!-- /.container-fluid -->

			<!-- Sticky Footer -->

			<div th:replace="console/base/footer"></div>

		</div>
		<!-- /.content-wrapper -->

	</div>
	<!-- /#wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

<div class="modal fade" id="editTagModal" tabindex="-1" role="dialog"
		aria-labelledby="editTagModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="editTagModalLabel">标签更新</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="tip"></div>
					<form autocomplete="off">
						<div class="form-group">
							<label for="name" class="control-label">名称(1~20个字符):</label> <input
								type="hidden" class="form-control" name="id"> <input
								type="text" class="form-control" name="name">
						</div>
						<div class="form-group">
							<div class="checkbox">
								<label> <input type="checkbox" id="merge">如果标签存在，则覆盖
								</label>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="editTag">更新</button>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="console/base/foot"></div>
	<script th:src="@{/static/console/js/tag.js}"></script>

</body>

</html>

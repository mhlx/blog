<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no, shrink-to-fit=no, maximum-scale=1.0">
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />

<link th:href="@{/static/fontawesome-free/css/all.min.css}"
	rel="stylesheet">
<link rel="stylesheet"
	th:href="@{/static/bootstrap/css/bootstrap.min.css?v=1}" />
<link th:href="@{/static/console/css/sb-admin.min.css}" rel="stylesheet">
<title>登录页还原</title>
</head>

<body class="bg-dark">

	<div class="container">
		<div class="card card-login mx-auto mt-5">
			<div class="card-header">登录页还原</div>
			<div class="card-body">
				<div class="alert alert-danger" th:if="${error != null}"
					th:text="${messages.getMessage(error)}"></div>
				<form id="restoreForm" th:action="@{/login/restore}" method="post">
					<div class="form-group">
						<div class="form-label-group">
							<input type="text" class="form-control" placeholder="动态口令"
								required="required" autofocus="autofocus" id="otpCode"
								name="code"> <label for="otpCode">动态口令</label>
						</div>
					</div>
					<div th:remove="tag" th:if="${captchaRequired}">
						<div class="form-group">
							<div class="form-label-group">
								<input type="text" class="form-control" placeholder="验证码"
									autofocus="autofocus" id="captcha" name="validateCode"> <label
									for="captcha">验证码</label>
							</div>
						</div>
						<div class="form-group">
							<img th:src="@{/captcha}" class="img-fluid" />
						</div>
					</div>
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
					<button class="btn btn-primary btn-block" type="submit">还原</button>
				</form>
			</div>
		</div>
	</div>


	<script th:src="@{/static/jquery/jquery.min.js}"></script>
	<script th:src="@{/static/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/static/sweet2alert/dist/sweetalert2.all.min.js}"></script>
	<script th:src="@{/static/js/base.js}"></script>
	<script
		th:src="@{/static/console/vendor/jquery-easing/jquery.easing.min.js}"></script>
</html>

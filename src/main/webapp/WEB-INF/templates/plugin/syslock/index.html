<!DOCTYPE html>
<html>

<head th:replace="console/base/head :: head('系统锁管理','')"></head>

<body id="page-top">

	<nav th:replace="console/base/nav"></nav>
	<div th:replace="console/base/mobile_nav"></div>

	<div id="wrapper">

		<ul class="sidebar navbar-nav">
			<li class="nav-item"><a class="nav-link"
				th:href="@{/console/plugin}"><i class="fas fa-fw fa-cogs"></i>
					<span>返回插件</span> </a></li>
		</ul>

		<div id="content-wrapper">

			<div class="container-fluid">

				<div class="card mb-3">
					<div class="card-header">
						<i class="fas fa-table"></i>
					</div>
					<div class="card-body">
						<button class="btn btn-primary" data-create>新的系统锁</button>
						<div class="table-responsive" style="margin-top: 10px">
							<table class="table table-bordered" id="syslockTable"
								width="100%" cellspacing="0">
								<thead>
									<tr>
										<th data-bind="name">锁名</th>
										<th data-bind="type">类型</th>
										<th data-bind="createDate">创建日期</th>
										<th data-bind="id">操作</th>
									</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
						</div>
					</div>
				</div>

			</div>
			<!-- /.container-fluid -->

			<!-- Sticky Footer -->
	
			<div th:replace="console/base/footer"></div>

		</div>
		<!-- /.content-wrapper -->

	</div>
	<!-- /#wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<div class="modal fade" id="lockModal" tabindex="-1" role="dialog"
		aria-labelledby="lockModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="lockModalLabel">锁</h4>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="alert alert-warning">
						1.锁一旦创建将不能转换其类型(比如将密码锁转化为问答锁)<br /> 2.密码锁的答案一旦忘记只能通过更新锁来重置或者直接删除锁
					</div>
					<div class="tip"></div>
					<form autocomplete="off">
						<div class="form-group">
							<label for="name" class="control-label">锁名称(1-20个字符):</label> <input
								type="text" class="form-control" name="name" id="name">
						</div>
						<div class="form-group">
							<label for="type" class="control-label">锁类型:</label> <select
								class="form-control" name="type" id="typeSelector">
								<option value="PASSWORD">密码锁</option>
								<option value="QA">问答锁</option>
							</select>
						</div>
						<div data-for="PASSWORD">
							<div class="form-group">
								<label for="password" class="control-label">密码:</label> <input
									type="password" class="form-control" name="password" value=""
									autocomplete="off">
							</div>
						</div>
						<div data-for="QA" style="display: none">
							<div class="form-group">
								<label for="question" class="control-label">问题:</label>
								<textarea name="question" id="question" class="form-control"
									rows="4"></textarea>
							</div>
							<div class="form-group">
								<label for="answers" class="control-label">答案:</label> <input
									type="text" name="answers" id="answers" class="form-control" />
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="create">提交</button>
				</div>
			</div>
		</div>
	</div>


	<!-- Bootstrap core JavaScript-->

	<div th:replace="console/base/foot"></div>
	<script th:src="@{/static/plugin/syslock/syslock.js}"></script>

</body>

</html>

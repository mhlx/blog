
<!doctype html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta http-equiv="Content-Language" content="en" />
<meta name="msapplication-TileColor" content="#2d89ef">
<meta name="theme-color" content="#4188c9">
<meta name="apple-mobile-web-app-status-bar-style"
	content="black-translucent" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">


<link th:href="@{/static/tabler/dist/assets/css/dashboard.css}"
	rel="stylesheet" />
<script th:src="@{/static/tabler/dist/assets/js/dashboard.js}"></script>
</head>
<body class="">
	<div class="page">
		<div class="page-content">
			<div class="container text-center">
				<div class="display-1 text-muted mb-5">
					<i class="si si-exclamation"></i> [[${status}]]
				</div>
				<p class="h4 text-muted font-weight-normal mb-7">
					<span style="display: block; margin-bottom: 10px"
						th:if="${errors != null && errors.size() > 0}"
						th:each="error : ${errors}"
						th:text="${#messager.getMessage(error)}"> </span>
				</p>
				<pre th:utext="${stackTrace}" th:if="${stackTrace != null}"
					style="text-align: left"></pre>
				<a class="btn btn-primary" th:href="@{/}"> <i
					class="fe fe-arrow-left mr-2"></i>回到首页
				</a>
			</div>
		</div>
	</div>
</body>
</html>

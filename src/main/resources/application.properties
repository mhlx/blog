mybatis.config-location=classpath:mybatis-config.xml


# local file service
# media command tool for windows no need to set on linux os
#blog.file.graphics-magick-path=D:/GraphicsMagick-1.3.32-Q16
#blog.file.png-quant-path=D:/pngquant
#blog.file.gifsicle-path=D:/gifsicle-1.92
#blog.file.ffmpeg-path=D:/ffmpeg/bin
blog.file.root-path=/web/file
blog.file.thumb-path=/web/file_thumb
blog.core.file-enable=true
## spring mvc
## this pattern can not be /** if file service available
spring.mvc.static-path-pattern=/static/**
#spring.h2.console.enabled=false
spring.thymeleaf.enable-spring-elCompiler=true
spring.servlet.multipart.max-file-size=-1
spring.servlet.multipart.max-request-size=-1
server.tomcat.max-swallow-size=-1
spring.servlet.multipart.resolve-lazily=true
spring.datasource.url=jdbc:mariadb://127.0.0.1:3306/blog8
spring.datasource.username=root
spring.datasource.password=root
spring.thymeleaf.cache=false
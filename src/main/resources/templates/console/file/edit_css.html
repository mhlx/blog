<!doctype html>
<html>
<head th:replace="console/file/head"></head>
<body class="">
	<div class="page">
		<div class="flex-fill">
			<div th:replace="console/fragment/profile"></div>
			<div th:replace="console/fragment/headermenu('file')"></div>
			<div class="my-3 my-md-5">
				<div class="container">
					<div class="page-header">
						<div class="page-options d-flex">
							<div class="input-icon ml-2">
								<button class="btn btn-danger" id="return-btn">返回</button>
								<button class="btn btn-warning" id="format-btn">美化</button>
								<button class="btn btn-primary" id="save-btn">保存</button>
							</div>
						</div>
					</div>
					<textarea class="form-control" id="code">[[${file.content}]]</textarea>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="console/fragment/footer"></footer>
	<div th:replace="console/file/foot"></div>
	<script th:src="@{/static/heather/codemirror/mode/css/css.js}"></script>
	<script th:src="@{/static/heather/codemirror/addon/hint/css-hint.js}"></script>
<script th:src="@{/static/tabler/dist/assets/js/beautify.min.js}"></script>
<script th:src="@{/static/tabler/dist/assets/js/beautify-css.min.js}"></script>
	<script>
	editor.setOption('mode', 'css')
	editor.setOption('indentUnit',4);
		document.getElementById('save-btn').addEventListener('click',
				function() {
					save();
				});
		document.getElementById('format-btn').addEventListener('click',
				function() {
					editor.setValue(css_beautify(editor.getValue()));
				});
		document.getElementById('return-btn').addEventListener('click',function(){
				Swal.fire({
				  title: '确定要返回吗？',
				  text: "你会丢失没有保存的内容",
				  icon: 'warning',
				  showCancelButton: true,
				  confirmButtonColor: '#3085d6',
				  cancelButtonColor: '#d33'
				}).then((result) => {
				  if (result.value) {
				   	window.location.href = rootPath + 'console/files';
				  }
				})
		})
	</script>
</body>
</html>
